<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="/public/resetPassword/forget.css" type="text/css">
    <script src="/public/resetPassword/forget.js" defer></script>
</head>
<body>
    <div class="forget_pswd_container" id="forget_pswd_container">
        <div class="inner_div">
            <form action="" method="post">
                <div class="email_container">
                    <label for="new_pswd"><p>new password</p></label>
                    <input type="password" id="new_pswd" name="email" value="">
                </div> 
                <div class="email_container">
                    <label for="confirm_pswd"><p>confrim password</p></label>
                    <input type="password" id="confirm_pswd" name="email" value="">
                </div> 
                <div class="sign_in_btn">
                    <button type="submit" id="reset_btn">reset</button>
                </div>
            </form> 
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
